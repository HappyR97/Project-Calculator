<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="screen-text">0</p>
      </div>
      <div class="input-container">
        <button class="btn light-grey darken">C</button>
        <button class="btn light-grey darken">DEL</button>
        <button class="btn light-grey darken">X²</button>
        <button class="btn orange darken">%</button>
        <button class="btn dark-grey darken">7</button>
        <button class="btn dark-grey darken">8</button>
        <button class="btn dark-grey darken">9</button>
        <button class="btn orange darken">÷</button>
        <button class="btn dark-grey darken">4</button>
        <button class="btn dark-grey darken">5</button>
        <button class="btn dark-grey darken">6</button>
        <button class="btn yellow darken">x</button>
        <button class="btn dark-grey darken">1</button>
        <button class="btn dark-grey darken">2</button>
        <button class="btn dark-grey darken">3</button>
        <button class="btn orange darken">-</button>
        <button class="btn dark-grey darken">.</button>
        <button class="btn dark-grey darken">0</button>
        <button class="btn dark-grey darken">=</button>
        <button class="btn orange darken">+</button>
      </div>
    </div>
  </body>
</html>
