<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span class="first-number"></span>
        <span class="operator"></span>
        <span class="second-number"></span>
      </div>
      <div class="input-container">
        <button class="btn light-grey darken">C</button>
        <button class="btn light-grey darken">DEL</button>
        <button class="btn light-grey darken">X²</button>
        <button class="btn btn--operator orange darken">%</button>
        <button class="btn btn--number dark-grey darken test-num">7</button>
        <button class="btn btn--number dark-grey darken">8</button>
        <button class="btn btn--number dark-grey darken">9</button>
        <button class="btn btn--operator orange darken">÷</button>
        <button class="btn btn--number dark-grey darken">4</button>
        <button class="btn btn--number dark-grey darken">5</button>
        <button class="btn btn--number dark-grey darken">6</button>
        <button class="btn btn--operator yellow darken">x</button>
        <button class="btn btn--number dark-grey darken btn--one">1</button>
        <button class="btn btn--number dark-grey darken">2</button>
        <button class="btn btn--number dark-grey darken">3</button>
        <button class="btn btn--operator orange darken">-</button>
        <button class="btn dark-grey darken">.</button>
        <button class="btn btn--number dark-grey darken">0</button>
        <button class="btn dark-grey darken">=</button>
        <button class="btn btn--operator orange darken">+</button>
      </div>
    </div>
  </body>
</html>
